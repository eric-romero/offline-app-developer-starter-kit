<template>
    <div class="component-background">
        <lightning-record-edit-form object-api-name="Account" record-id={recordId} onsuccess={onSuccess}>
            <div class="header-slot">
                <!-- cancel and submit buttons-->
                <lightning-layout horizontal-align="spread" class="slds-var-p-horizontal_xx-small">
                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="cancel" label="Cancel" type="button" onclick={dismiss}
                            class="button"></lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item data-id="name" class="record-name slds-align_absolute-center">
                        <p style="word-break: break-all;">{name}</p>
                    </lightning-layout-item>

                    <lightning-layout-item>
                        <lightning-button variant="base" data-id="submit" label="Save" type="submit"
                            class="button-primary"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>

            <div class="header-offset slds-var-p-horizontal_small slds-var-p-bottom_medium">

                <!-- show any error messages or alerts -->
                <lightning-messages></lightning-messages>

                <!-- input fields -->
                <lightning-input-field field-name={nameField}></lightning-input-field>

                <!-- Disable the button if LocationService isn't available -->
                <div class="slds-align_absolute-center slds-var-m-top_medium" if:false={requestInProgress}>
                    <lightning-button
                        variant="brand"
                        disabled={locationButtonDisabled}
                        icon-name="utility:checkin"
                        label={buttonText}
                        title="Use your device's GPS and other location sensors to determine your current location"
                        onclick={handleGetCurrentLocationClick}>
                    </lightning-button>
                </div>
                <lightning-input-field field-name={locationField} data-name="location" value={currentLocation}></lightning-input-field>

                <lightning-input-field field-name={phoneField}></lightning-input-field>
                <lightning-input-field field-name={websiteField}></lightning-input-field>
                <lightning-input-field field-name={industryField}></lightning-input-field>
                <lightning-input-field field-name={typeField}></lightning-input-field>
            </div>

        </lightning-record-edit-form>
    </div>
</template>
